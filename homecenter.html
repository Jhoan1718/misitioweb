        <div id="chat-box" class="chat-box-out">

                        <i class="fa-solid fa-bars"></i>
                        
                    </div>
                    <div class="img-avatar">
                        <img src="img/homecenter-avatar-ana-in.png" alt="">
                    </div>
                    <div id="botonCerrar">
                        <i class="fa-solid fa-xmark"></i>
                        <p>Cerrar</p>
                    </div>
                </div>
                <div class="footer">
                    <input placeholder="Escribe tu mensaje..." type="text">
                    <div>
                        <img src="img/icon-enviar-mensaje.svg">
                    </div>
                </div>
            </div>
        </div>
        <div id="chat-box-disable"></div>
