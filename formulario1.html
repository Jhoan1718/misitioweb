<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de carga de productos</title>
    <link rel="stylesheet" href="css/formulario1.css">
    
</head>
<body>
    <form action="">
        <fIeldset>
            <div> 
                <div class="crear-formulario">
                    <h2>Registro de Productos</h2> 

                   <div class="label1">
                    <label class="valorPro1">Codigo </label> <input id="codigo" type="text" class="codigoProducto"><br>

                    <label class="valorPro2">Decripcion</label><input id="caracteristicas" type="text" class="caracteristicasproducto"><br>
                </div>
                <div class="label2">

                    <div class="valorTotal"><label class="valorProd">valor unitario </label>
                     <input id="valor" type="text" class="valorProducto"></div>

                    <div class="unidadTotal"> <label class="unidadPro">Unidades en stock </label> 
                    <input id="UnidadesStock" type="text"   class="unidadesProducto"></div>

                </div>
                <div class="botonTotal">
                    <input id="boton" class="cargar" type="button" value="Cargar Producto" onclick="cargarProducto()"></div>

                    <div id="tabla-js"></div> 

                </div>
            </div>
        </fIeldset>
    </form>
    <script src="js/formulario1.js"></script>
</body>
</html>
